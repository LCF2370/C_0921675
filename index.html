<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-info-subtle" onload="localTime()">
    <!--<nav class="navbar bg-info">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            WeDir
        </a>
        </div>
    </nav>-->
    <main role="main" class="container bs-info-text-emphasis">
      <div class="row justify-content-center">
        <div class="row row justify-content-center g-1 p-1">
          <div class="row">
            <div class="col"></div>   
            <!--Display Logo-->
            <div class="col-xl-4 col-sm-4 col-md-4 p-0">
              <img src="images/logo.svg" class="card-img-bottom" alt="Logo" width="auto" height="auto">
              <p id="txt" class="display-1 text-center"></p> 
            </div>
            <div class="col"></div> 
            <!--Display Clock  
            <div class="col-6 col-sm-6 col-md-6 bs-info-text-emphasis bg-info">          
              <p id="txt" class="display-1 text-end"></p> 
            </div>-->  
          </div>   
  
          <div class="row p-2 g-2">
            <div class="col-2 col-sm-2 col-md-2 p-2 g-2">
            </div>

            <div class="col-8 col-sm-8 col-md-8 p-2 g-2 rounded-pill">
              <div class="row p-2 g-2 bg-info shadow-sm rounded-pill">
                <!--Text box for search city weather-->
                <div class="col-12 col-sm-9 col-md-10 p-0 g-0 d-grid gap-1">
                  <form class="form-floating">
                      <input type="text" class="form-control rounded-start-pill" id="cityNameValue" placeholder="Toronto">
                      <label for="cityNameValue">Search City</label>
                  </form>
                </div>
      
                <!--Button for search-->
                <div class="col-12 col-sm-3 col-md-2 p-0 g-0 d-grid gap-1">
                    <button id="checkWeather" type="button" class="shadow-sm btn btn-outline-primary rounded-end-pill" data-bs-toggle="collapse" href="#weatherInfo" aria-expanded="true" aria-controls="weatherInfo">Search</button> <!-- onclick="checkWeather()"-->           
                </div>
              </div>              
            </div>

            <div class="col-2 col-sm-2 col-md-2 p-2 g-2">              
            </div>            
          </div> 
        </div>
  
        <!--Collapsable Weather Information with the specific City-->
        <div class="container-sm collapse bg-info p-2 g-2 round-4" id="weatherInfo">
          <div class="shadow-lg card card-body opacity-90 p-4 g-2 lh-1">
            <h1 class="display-6">Weather Update Today!</h1>         
            <p id="city_country" class="fs-2"></p>
            <p id="temperature" class="display-1 fw-bold"></p>          
            <p id="feels_like" class="fs-6"></p>         
            <p id="temp_min_max" class="fs-6"></p>         
            <p id="weather" class="fs-4"></p>         
            <p id="time_zone" class="fs-4"></p>
          </div>
  
          <!--Humidity, Pressure, and Wind Infor Card Display-->
          <div class="row row-cols-3 row-cols-sm-3 p-2 g-2 lh-1">
            <div class="col">
              <div class="card">
                <img src="images/humidity.svg" class="card-img-bottom" alt="humidity icon" width="50%" height="auto">
                <div class="card-body">
                  <p id="humidityInfo" class="card-title text-center fs-6 fw-bold"></p>                
                  <p class="card-title text-center fs-6">Humidity</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="images/wind.svg" class="card-img-bottom" alt="wind icon" width="50%" height="auto">
                <div class="card-body">
                  <p id="windInfo" class="card-title text-center fs-6 fw-bold"></p>                
                  <p class="card-title text-center fs-6">Wind</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="images/pressure.svg" class="card-img-bottom" alt="pressure icon" width="50%" height="auto">
                <div class="card-body">
                  <p id="pressureInfo" class="card-title text-center fs-6 fw-bold"></p>                
                  <p class="card-title text-center fs-6">Pressure</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container text-center p-0 g-0 lh-0 fs-6 bs-info-text-emphasis">
        <p>&#169; Copyright 2021. All Right Reserved.<br>
        <a href="mailto:storemeup@retailcompany.net">Request Information</a></br>       
        Ralph Eimerson Ompoc&nbsp;&nbsp; C0921675</p>
      </div>
    </footer>

    <script src="scripts/currentTime.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
