<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-body">
    <nav class="navbar bg-info">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            WeDir
        </a>
        </div>
    </nav>
    <div class="container-sm position-absolute top-50 start-50 translate-middle p-3 mb-2 bg-info-subtle">        
      <div class="row g-0">
        <div class="col-sm-6 col-sm-9 p-2">
          <form class="form-floating">
              <input type="email" class="form-control" id="floatingInputValue" placeholder="Toronto" value="Toronto">
              <label for="floatingInputValue">What city would you like to check the weather?</label>
          </form>
        </div>
        <div class="col-sm-6 col-md-3 p-1 d-grid gap-2">
            <button id="checkWeather" type="button" class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseExample" aria-expanded="true" aria-controls="collapseExample">Search</button>            
        </div>
      </div> 
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <h1 class="display-1">Weather Update Today!</h1>
        </div>
      </div>      
    </div>
  </body>
</html>
